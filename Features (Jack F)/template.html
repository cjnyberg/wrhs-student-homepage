<!DOCTYPE HTML>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="picstyle.css" />
     <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
     <div class="container-pictures" width=300px>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="Images/Landscape1.jpg" id="Image1">
            <div class="carousel-caption">
              <h2>Send Memes</h3>
                <p>9305279student@whiteeriver.wednet.edu</p>
            </div>
          </div>

          <div class="item">
            <img src="Images/Landscape2.jpg" id="Image2">
            <div class="carousel-caption">
              <h2>Sample Event</h3>
                <p>Day of Week, @Time</p>
            </div>
          </div>

          <div class="item">
            <img src="Images/Landscape3.jpg" id="Image3">
            <div class="carousel-caption">
              <h2>Sample Event</h3>
                <p>Day of Week, @Time</p>
            </div>
          </div>

          <div class="item">
            <img src="Images/Landscape4.jfif" id="Image4">
            <div class="carousel-caption">
              <h2>Sample Event</h3>
                <p>Day of Week, @Time</p>
            </div>
          </div>
        </div>


        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
      </div>
    </div>
  
</body>

</html>
